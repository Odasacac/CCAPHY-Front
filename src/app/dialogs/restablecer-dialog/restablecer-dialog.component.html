<h2>Autorización requerida</h2>

<br>

<form [formGroup]="formularioRestablecerContrasenya" (ngSubmit)="formularioEnviado()">

    <label>Introduzca el código de autorización</label>
    <br>
    <input formControlName="codigo">
    <br>

    <button>Restablecer contraseña</button>

</form> 
<p *ngIf="codigoVacio">Introduzca el código de autorización</p>
<p *ngIf="codigoErroneo">Código de autorización erróneo</p>
<button (click)="close()">Volver</button>
