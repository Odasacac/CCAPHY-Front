<h2>Cambiar contraseña</h2>

<br>
<form [formGroup]="formularioCambiarContrasenya" (ngSubmit)="formularioEnviado()">

    <label>Introduzca la nueva contraseña</label>
    <br>
    <input formControlName="contrasenya">
    <br>

    <label>Repita la nueva contraseña</label>
    <br>
    <input formControlName="contrasenyaR">
    <br>

    <button>Cambiar contraseña</button>

</form> 

<p *ngIf="contrasenyaVacia">Introduzca la nueva contraseña</p>
<p *ngIf="contrasenyasNoCoinciden">Las contraseñas no coinciden</p>
<button (click)="close()">Volver a ajustes</button>
